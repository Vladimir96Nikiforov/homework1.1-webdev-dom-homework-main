  <script>
    "use strict";
    const name = document.getElementById("add-form-name");
    const commentText = document.getElementById("add-form-text");
    const comments = document.getElementById("comments");
    const buttonElement = document.getElementById("add-button");
    // const likes = document.getElementById("likes-counter");
    const likeButton = document.getElementById("likeButton");
    // const deleteButton = document.getElementById("delete-button");

    const likesContainer = document.getElementById("likes-container");


    // const answer = document.getElementsById("answer")

    // const answer = document.getElementsByClassName("comment-text")

    
    const people = [
      {
        name: "Глеб Фокин",
        descr: "Это будет первый комментарий на этой странице",
        likesAmount: 3,
        isLike: false,
        date: "12.02.22 12:18"
      },
      {
        name: "Варвара Н.",
        descr: "Мне нравится как оформлена эта страница! ❤",
        likesAmount: 76,
        isLike: true,
        date: "13.02.22 19:22"
      },
    ];



    





      const renderComments = () => {
  
const likesUlHTML = people.map((comment, index) =>{
  
  return `
   <li class="comment">
  <div>${comment.name}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text" id="answer">
          ${comment.descr}
        </div>
      </div>
      <div class="comment-footer">
  <div class="likes" data-like="${index}">
          <span class="likes-counter" id="likes-counter">${comment.likesAmount}</span>
          <button class="like-button ${ comment.isLike ? '-active-like' : '' }" id="likeButton"></button>
        </div>
      </li>
      `;
            //${ comment.isLike ? '-active-like' : '' } это тот же if
    })
    .join("");
    comments.innerHTML = likesUlHTML;
    likeEventListeners();
  };
  renderComments()



    buttonElement.addEventListener("click", () => {
      if (name.value === "") {
        name.style.backgroundColor = "#ff7d7d";
        return;
      }
      if (commentText.value === "") {
        commentText.style.backgroundColor = "#ff7d7d";
        return;
      }

      let date = new Date();
    let output =
      String(date.getDate()) +
      "." +
      String(date.getMonth() + 1) +
      "." +
      date.getFullYear() +
      " " +
      date.getHours() +
      ":" +
      date.getMinutes();


      people.push({
        name: name.value,
        descr: commentText.value,
        likesAmount: 0,
        isLike: false,
        date: output
      })
      
      likeEventListeners();
      renderComments(); 
    });

    function likeEventListeners() {
      const likeElements = document.querySelectorAll(".likes");
      for (const likeElement of likeElements) {
        likeElement.addEventListener("click", () => {
          const index = likeElement.dataset.like;
          console.log(index);


          if(people[index].isLike === false){
            people[index].likesAmount++
            people[index].isLike = true;
            }
            else {
            people[index].likesAmount--
            people[index].isLike = false;
            }
            console.log(people[index].likesAmount);
            renderComments();
        });
      }
    }
    renderComments(); 
    likeEventListeners();
  </script>
