  <script>
    "use strict";
    const name = document.getElementById("add-form-name");
    const commentText = document.getElementById("add-form-text");

    const likesContainer = document.getElementById("likes-container");




    const people = [
      {
        name: "Глеб Фокин",
        descr: "Это будет первый комментарий на этой странице",
        likesAmount: 3,
        isLike: false,

      {

    let date = new Date();

      String(date.getDate()) +

      <div class="likes" data-like="${people.likesAmount}">

    .join("");
    comments.innerHTML = likesUlHTML;
  };
  

    // console.log(comments.innerHTML);

    buttonElement.addEventListener("click", () => {
      if (name.value === "") {
        name.style.backgroundColor = "#ff7d7d";
        return;
      }
      if (commentText.value === "") {
        commentText.style.backgroundColor = "#ff7d7d";
        return;
      }
      const oldComments = comments.innerHTML;
      comments.innerHTML =
        oldComments +
        `<li class="comment">

              </div>

              </div>

                <div class="likes" data-like="0">
                  <span class="likes-counter" id="likes-counter">0</span>
                  <button class="like-button" id="likeButton"></button>
                </div>
              </div>`;
      likeEventListeners();
    });

    function likeEventListeners() {
      const likeElements = document.querySelectorAll(".likes");
      for (const likeElement of likeElements) {
        likeElement.addEventListener("click", () => {
          const index = likeElement.dataset.like;
          console.log(index);

          const getLike = Number(likeElement.dataset.like) + 1;
          likeElement.querySelector(".likes-counter").textContent = getLike;
          likeElement
            .querySelector(".like-button")
            .classList.add("-active-like");


              const breakLike = Number(likeElement.dataset.like) - 1;
          likeElement.querySelector("-active-like").textContent = breakLike;
          likeElement
            .querySelector(".like-button")
            .classList.remove("-active-like");
        });
      }
    }

    likeEventListeners();
    renderLikes();
